version: buildbot-dart-2015-04-22
runtime: custom
vm: true
api_version: 1
threadsafe: true
module: default

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)
  secure: always

- url: /img/
  static_dir: static/img
  secure: always

- url: /.*
  script: dartapp
  secure: always

resources:
  cpu: 4

#manual_scaling:
#  instances: 1

automatic_scaling:
  min_num_instances: 2
  max_num_instances: 4

skip_files:
- ^.*/packages.*$
- ^.*\.dart$
- ^\.git/.*$

